<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 550px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #6a11cb;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .user {
            text-align: right;
            margin: 8px 0;
            color: #333;
        }

        .bot {
            text-align: left;
            margin: 8px 0;
            color: #6a11cb;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #6a11cb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #4b0fa5;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        AI Chatbot
    </div>

    <div id="chatbox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    var userText = document.getElementById("userInput").value;

    if(userText.trim() === "") return;

    document.getElementById("chatbox").innerHTML +=
        "<div class='user'><b>You:</b> " + userText + "</div>";

    fetch("/get", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "msg=" + userText
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("chatbox").innerHTML +=
            "<div class='bot'><b>Bot:</b> " + data + "</div>";
        
        document.getElementById("chatbox").scrollTop =
            document.getElementById("chatbox").scrollHeight;
    });

    document.getElementById("userInput").value = "";
}
</script>

</body>
</html>
